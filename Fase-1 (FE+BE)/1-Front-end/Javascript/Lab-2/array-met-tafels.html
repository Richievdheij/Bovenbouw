  <h1>Lab 2 - Array met tafels</h1>

<h2>Tafel van 2:</h2>
<script>
// tafel van 2
const number = 2;

//creating a multiplication table
for (let i = 1; i <= 10; i++) {

// multiply i with number
const result = i * number;

// display the result
document.write(`${number} * ${i} = ${result}`);
document.write("<br>");
}
</script>
